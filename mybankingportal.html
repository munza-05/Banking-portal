<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="mybankingportal.css">
 
  <title>Banking Dashboard</title>

 
</head>
<body>
    <div id="maindiv">
    <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <div class="logo_name">My Bank</div>
          </div>
          <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
          <li>
             <i class='bx bx-search'></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
           <a href="#">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Dashboard</span>
           </a>
           <span class="tooltip">Dashboard</span>
         </li>
          <li>
            <a href="#">
             <i class='bx bx-user'></i>
             <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
          </li>
          <li>
           <a href="#">
            <i class='bx bx-chat'></i>
            <span class="links_name">Messages</span>
           </a>
           <span class="tooltip">Messages</span>
         </li>
        
         <li>
           <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Setting</span>
           </a>
           <span class="tooltip">Setting</span>
         </li>
        </ul>
        <div class="content">
          <div class="user">
            <div class="user_details">
              <img decoding="async" src="per6.jpg" alt="">
              <div class="name_job">
                <div class="name">Munaza nasir</div>
                <div class="job">Web Designer</div>
              </div>
            </div> 
            <i class='bx bx-log-out' id="log_out"></i>
          </div>
        </div>
      </div>
      <div class="home_content">
  <div class="dashboard">
    <header>
      <h1>Welcome to my Bank Dashboard!</h1>
    </header>
    <div class="accounts">
      <div class="account">
        <h2>Account Balance</h2>
        <p id="balance">$1000.00</p>
      </div>
      <div class="account">
        <h2>Recent Transactions</h2>
        <ul id="transactions">
          <li>Deposit: $500.00</li>
          <li>Withdrawal: $200.00</li>
        </ul>
      </div>
    </div>
  
    <footer>
        <button id="depositBtn">Deposit</button>
      <button id="withdrawBtn">Withdraw</button>
     </footer>
  </div>
  <script src="mybankingportal.js"></script>
      </div>
</body>
</html>
